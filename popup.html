<!DOCTYPE html>
<html>
  <head>
    <title>Text Replacer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width: 200px;
        text-align: center;
      }
      input {
        margin: 5px 0;
        padding: 5px;
        width: 100%;
      }
      button {
        margin: 5px 0;
        padding: 5px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h3>Text Replacer</h3>
    <div>
      <input id="textToReplace" type="text" placeholder="Text to replace" />
      <input id="replacementText" type="text" placeholder="Replacement text" />
      <button id="replaceTextButton">Replace Text</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
